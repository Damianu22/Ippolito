<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #ffffff;
      --text: #0f1724;
      --accent: #039032; /* same as primary-button */
      --accent-dark: #027328;
    }

    html,body{height:100%;margin:0;background:var(--bg);font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:var(--text);}

    /* subtle centered container to give breathing room while keeping white canvas */
    .welcome{
      position:fixed;
      top:5%;
      left:50%;
      transform:translateX(-50%);
      text-align:center;
      font-weight:800;
      font-size:clamp(1.6rem,5vw,2.75rem);
      letter-spacing:0.02em;
      color:var(--text);
      text-transform:capitalize;
      filter: drop-shadow(0 6px 18px rgba(15,23,36,0.04));
      white-space: nowrap; /* keep on one line */
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: calc(100% - 4rem);
    }

    /* accent line under the title for a subtle touch */
    .welcome::after{
      content:'';
      display:block;
      width:84px;
      height:4px;
      background:linear-gradient(90deg,var(--accent),var(--accent-dark));
      margin:12px auto 0;
      border-radius:4px;
      opacity:0.95;
    }

    .action{
      position:fixed;
      top:40%; /* slightly above middle */
      left:50%;
      transform:translate(-50%,-50%);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .primary-button{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:220px;
      padding:0.95rem 1.4rem;
      border-radius:0.9rem;
      border:0;
      color:#fff;
      background:linear-gradient(180deg,var(--accent),var(--accent-dark));
      font-size:1.05rem;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 18px 42px rgba(3,144,50,0.12);
      text-decoration:none;
      transition:transform 180ms ease,box-shadow 180ms ease,filter 180ms ease;
      text-align:center;
    }

    .primary-button:hover{transform:translateY(-4px);box-shadow:0 28px 60px rgba(3,144,50,0.16);filter:brightness(1.02)}
    .primary-button:active{transform:translateY(-1px)}
    .primary-button:focus{outline:3px solid rgba(3,144,50,0.14);outline-offset:4px}

    /* responsive tweaks */
    @media(max-width:540px){
      .welcome{top:6%;font-size:1.35rem}
      .action{top:44%}
      .primary-button{min-width:180px;padding:0.8rem 1rem}
    }
  </style>
</head>
<body>
  <div class="welcome">Benvenuto {{ session.get('user_firstname') or session.get('user_fullname') or session.get('user') or g.user }}!</div>

  <div class="action">
    <a href="{{ url_for('main.vista_clienti') }}" class="primary-button">Visualizza ordini</a>
  </div>
</body>
</html>
